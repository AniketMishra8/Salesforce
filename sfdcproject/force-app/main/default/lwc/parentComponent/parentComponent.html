<template>
    <lightning-card title="Parent Component">
        <div class="slds-p-around_medium">
            <lightning-input label="Enter Message For Child" value={parentMessage} onchange={handleChange}>
            </lightning-input>

            <p class="slds-m-top_medium">
                <strong>Message from Child: </strong> {childMessage}
            </p>

            <c-child-component 
                message-from-parent={parentMessage} 
                onchildmessage={handleChildMessage}>
            </c-child-component>
        </div>
    </lightning-card>
</template>
