<template>
    <lightning-card title="Create Account Record" icon-name="standard:account">
        <div style="margin-left: 6%" if:true={error}>
            <lightning-badge label={error} style="color: red;"></lightning-badge>
        </div>

        <template if:true={accRecord}>
            <div class="slds-m-around--xx-large">
                <div class="container-fluid">
                    <div class="form-group">
                    <lightning-input label="Enter Account Name" name="Name" required="required" type="text" value={accRecord.Name} onchange={inputChangeHandler}></lightning-input>
                    </div>
                    <div class="form-group">
                        <lightning-input label="Enter Phone Number" name="Phone" type="number" value={accRecord.Phone} onchange={inputChangeHandler}></lightning-input>
                    </div>
                    <div class="form-group">
                        <lightning-input label="Enter Account Type" name="Type" required="required" type="text" value={accRecord.Type} onchange={inputChangeHandler}></lightning-input>
                    </div>
                    <div class="form-group">
                        <lightning-input label="Enter Industry" name="Industry" type="text" value={accRecord.Industry} onchange={inputChangeHandler}></lightning-input>
                    </div>
                </div>
               <br/>
                <lightning-button label="Submit" onclick={handleSave} variant="brand"></lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
