<template>
    <lightning-card title="Contact List From Apex" icon-name="custom:custom63">
        <div class="side-m-around_medium">
            <template if:true={contacts.data}>
                 <template for:each={contacts.data} for:item="con">
                     <p key={con.Id}>{con.FirstName} {con.LastName}</p>
                 </template>
            </template>
            <template if:true={contacts.error}>
                {contacts.error}
            </template>
        </div>
    </lightning-card>
</template>
